remote_theme: "mmistakes/minimal-mistakes"

locale: "en-US"
title: "Haunted Detroit"
title_separator: "-"
description: "GURPS Adventures in a supernaturally awakened Detroit"
name: &name "Clay Dowling"

author:
        name: *name
        bio: "Game master, RPG fan. Supplier of whiskey to golden coated cats."
        avatar: "images/clay-with-kronos.jpg"
        location: "Dexter, MI"
        email: "clay@lazarusid.com"
        uri: "http://claydowling.com"

search: true
search_full_content: true
minimal_mistakes_skin: neon

include:
  - _pages

collections:
  adventures:
    output: true
    permalink: /:collection/:name.:output_ext
  world:
    output: true
    permalink: /:collection/:name

defaults:
        # _posts
        - scope:
                path: ""
                type: posts
          values:
                  layout: single
                  author_profile: true
                  read_time: true
                  share: true
                  related: true
        # _pages
        - scope:
                path: ""
                type: pages
          values:
                layout: single
                author_profile: true
        # _adventures
        - scope:
                path: ""
                type: pages
          values:
                layout: single
                author_profile: false
        # _world
        - scope:
                path: ""
                type: pages
          values:
                layout: single
                author_profile: false